<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container__main">
        <section class="container__section container__section__img">
            <img src="images/logo.svg" alt="Logo" class="logo__img">
            <img src="images/illustration-mockups.svg" alt="Principal" class="img__principal">
        </section>
        <section class="container__section container__section__content">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="button__register">Register</button>
            <ul class="list__social">
                <li class="item__social"><i class="icon__social social__facebook fa-brands fa-facebook-f"></i></li>
                <li class="item__social"><i class="icon__social fa-brands fa-twitter"></i></li>
                <li class="item__social"><i class="icon__social fa-brands fa-instagram"></i></li>
            </ul>
        </section>
    </main>
</body>
</html>
